<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adia</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700;900&display=swap"
			rel="stylesheet"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
		></script>
	</head>
	<body>
		<header>
			<div>
				<img src="images/logo1.png" alt="logo" class="logo" />
			</div>
			<nav>
				<ul id="nav-list" class="menu">
					<li><a href="#feature-video"> Videos</a></li>
					<li><a href="#listen"> Listen</a></li>
					<li><a href="#contact"> Contact</a></li>
				</ul>
				<button class="hamburger" id="hamburger">
					<i class="fas fa-bars"></i>
				</button>
			</nav>
		</header>

		<main>
			<!-- landing -->
			<section class="landing">
				<div class="background-image1">
					<img
						src="images/profile2.jpg"
						alt="adia-image"
						class="standing-image"
					/>
				</div>
			</section>

			<!-- Videos -->
			<section id="feature-video" class="music-video video-background">
				<div class="video-container">
					<iframe
						width="560"
						height="349"
						src="https://www.youtube.com/embed/YgY7dpK8-tM"
						frameborder="0"
					>
					</iframe>
				</div>
			</section>

			<!-- video 2 -->

			<section id="video2" class="music-video video-background">
				<div class="video-container">
					<iframe
						width="560"
						height="349"
						src="https://www.youtube.com/embed/F-6QyAyqYX0"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</div>
			</section>

			<!-- video 3 -->
			<section id="video3" class="music-video video-background">
				<div class="video-container">
					<iframe
						width="560"
						height="349"
						src="https://www.youtube.com/embed/NRYvPKs-n_A"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</div>
			</section>

			<!-- video 4 -->
			<section id="video4" class="music-video video-background">
				<div class="video-container">
					<iframe
						width="560"
						height="349"
						src="https://www.youtube.com/embed/r-M3Nb3Walc"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</div>
			</section>

			<!-- video 5 -->
			<section id="video5" class="music-video video-background">
				<div class="video-container">
					<iframe
						width="560"
						height="349"
						src="https://www.youtube.com/embed/Sgu6dwLQu9U"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
				</div>
			</section>
		</main>
